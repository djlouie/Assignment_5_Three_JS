    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
    import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
    import { MTLLoader } from 'three/addons/loaders/MTLLoader.js';

    function main() {
        const canvas = document.querySelector('#c')
        // const renderer = new THREE.WebGLRenderer({antialias: true, canvas});
        const renderer = new THREE.WebGLRenderer({

        });

        // add skybox texture to scene

        // scene.background = bgTexture

        const texture = loader.load(
            'resources/images/equirectangularmaps/The_colour_of_the_sky_from_Gaia_s_Early_Data_Release_3_High_Res.png',
            () => {
                texture.mapping = THREE.EquirectangularReflectionMapping;
                texture.colorSpace = THREE.SRGBColorSpace;
                scene.background = texture;
            }
        );

        // set camera constants
        const fov = 45;
        const aspect = 2; // the canvas default
        const near = 0.1;
        const far = 100;
        const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        camera.position.set(0, 10, 20);

        // // set camera z position
        // camera.position.z = 5;
        // camera.position.y = 2;

        // scene plane
        {

            const planeSize = 40;

            // const loader = new THREE.TextureLoader();
            const texture = loader.load( 'resources/images/checker.png' );
            texture.colorSpace = THREE.SRGBColorSpace;

            texture.wrapT = THREE.RepeatWrapping;
            texture.magFilter = THREE.NearestFilter;
            const repeats = planeSize / 2;
            texture.repeat.set( repeats, repeats );

            const planeGeo = new THREE.PlaneGeometry( planeSize, planeSize );
            const planeMat = new THREE.MeshPhongMaterial( {
                map: texture,
                side: THREE.DoubleSide,
            } );
            const mesh = new THREE.Mesh( planeGeo, planeMat );
            mesh.rotation.x = Math.PI * - .5;
            scene.add( mesh );

        }

        // make cube and sphere
        {

            // Load each texture of PBR Material
            const root_dir = 'resources/images/textureWDepthMap/ground_0010_1k_9fudJm/'
            const colorMap = loader.load(root_dir + 'ground_0010_color_1k.jpg');
            const aoMap = loader.load(root_dir + 'ground_0010_ao_1k.jpg');
            const heightMap = loader.load(root_dir + 'ground_0010_height_1k.png');
            const normalMap = loader.load(root_dir + 'ground_0010_normal_opengl_1k.png');  // Choose one normal map
            const roughnessMap = loader.load(root_dir + 'ground_0010_roughness_1k.jpg');

            // Optional: Set color space for color map
            colorMap.colorSpace = THREE.SRGBColorSpace;

            colorMap.wrapS = THREE.RepeatWrapping;
            colorMap.wrapT = THREE.RepeatWrapping;
            colorMap.magFilter = THREE.NearestFilter;

            aoMap.wrapS = THREE.RepeatWrapping;
            aoMap.wrapT = THREE.RepeatWrapping;
            aoMap.magFilter = THREE.NearestFilter;

            heightMap.wrapS = THREE.RepeatWrapping;
            heightMap.wrapT = THREE.RepeatWrapping;
            heightMap.magFilter = THREE.NearestFilter;

            normalMap.wrapS = THREE.RepeatWrapping;
            normalMap.wrapT = THREE.RepeatWrapping;
            normalMap.magFilter = THREE.NearestFilter;

            roughnessMap.wrapS = THREE.RepeatWrapping;
            roughnessMap.wrapT = THREE.RepeatWrapping;
            roughnessMap.magFilter = THREE.NearestFilter;

            // asteroid material
            const astMat = new THREE.MeshStandardMaterial({
                map: colorMap,                // Base color map
                aoMap: aoMap,                 // Ambient occlusion map
                displacementMap: heightMap,   // Height/Displacement map
                displacementScale: 0.1,       // Controls height intensity
                displacementBias: -0.05,
                normalMap: normalMap,         // Normal map (surface details)
                roughnessMap: roughnessMap,   // Roughness map (glossiness)
                side: THREE.DoubleSide,       // Optional: Makes material visible on both sides
            });
            

            // make cube
            const cubeSize = 2;
            const cubeSegments = 10;
            const cubeGeo = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize, cubeSegments, cubeSegments, cubeSegments);

            // Add the uv2 attribute for AO maps
            cubeGeo.setAttribute('uv2', new THREE.BufferAttribute(cubeGeo.attributes.uv.array, 2));

            const mesh = new THREE.Mesh(cubeGeo, astMat);
            mesh.position.set(cubeSize + 1, cubeSize / 2, 0);
            scene.add(mesh);

            // make capsule
            const capLength = 0.5;
            const capRedius = 1;
            const capGeo = new THREE.CapsuleGeometry(capRedius, capLength);

            // Add the uv2 attribute for AO maps
            capGeo.setAttribute('uv2', new THREE.BufferAttribute(capGeo.attributes.uv.array, 2));

            const capMesh = new THREE.Mesh(capGeo, astMat);
            capMesh.position.set(0, capLength / 2 + 4, 0);
            scene.add(capMesh);

            // make torus know
            const torKnotRadius = 1;
            const torKnotTube = 0.4;
            const torKnotGeo = new THREE.TorusKnotGeometry(torKnotRadius, torKnotTube);
            
            // Add the uv2 attribute for AO maps
            torKnotGeo.setAttribute('uv2', new THREE.BufferAttribute(torKnotGeo.attributes.uv.array, 2));

            // torAstMat Adjustments
            const torColorMap = colorMap.clone();
            torColorMap.repeat.set(10, 1); 
            const torAoMap = aoMap.clone();
            torAoMap.repeat.set(10, 1); 
            const torHeightMap = heightMap.clone();
            torHeightMap.repeat.set(10, 1); 
            const torNormalMap = normalMap.clone();
            torNormalMap.repeat.set(10, 1); 
            const torRoughnessMap = roughnessMap.clone();
            torRoughnessMap.repeat.set(10, 1); 

            // asteroid material
            const astMatTor = new THREE.MeshPhongMaterial({
                map: torColorMap,                // Base color map
                aoMap: torAoMap,                 // Ambient occlusion map
                displacementMap: torHeightMap,   // Height/Displacement map
                displacementScale: 0.2,       // Controls height intensity
                // displacementBias: -0.05,
                normalMap: torNormalMap,         // Normal map (surface details)
                roughnessMap: torRoughnessMap,   // Roughness map (glossiness)
                side: THREE.DoubleSide,       // Optional: Makes material visible on both sides
            });

            const torKnotMesh = new THREE.Mesh(torKnotGeo, astMatTor);
            torKnotMesh.position.set(0, torKnotRadius / 2 + 8, 0);
            scene.add(torKnotMesh);

            // make dodecahedron
            const dodRad = 1;
            const dodGeo = new THREE.DodecahedronGeometry(dodRad);
            const dodMesh = new THREE.Mesh(dodGeo, astMat);
            dodMesh.position.set(0, dodRad / 2 + 10, 0);
            scene.add(dodMesh);


        }

        const suns = [];

        {
            const sphereRadius = 10;
            const sphereWidthDivisions = 32;
            const sphereHeightDivisions = 16;
            const sphereGeo = new THREE.SphereGeometry(sphereRadius, sphereWidthDivisions, sphereHeightDivisions);
            
            const texture = loader.load( 'resources/images/2k_sun.jpg' );
            texture.colorSpace = THREE.SRGBColorSpace;
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.magFilter = THREE.NearestFilter;

            const sphereMat = new THREE.MeshStandardMaterial({
                map: texture,                // Regular texture
                emissive: 0xffffff,          // White emissive color to show the full texture as light
                emissiveMap: texture,        // Use the same texture as emissive
                emissiveIntensity: 1,        // Adjust intensity as needed
                side: THREE.DoubleSide,
            });

            function makeSun(geo, mat, pos){
                const x = pos[0];
                const y = pos[1];
                const z = pos[2];

                const mesh = new THREE.Mesh(sphereGeo, sphereMat);
                mesh.position.set(x, y, z);
                scene.add(mesh);

                // point light at the sphere's position
                const color = 0xffff00;
                const intensity = 150;
                const dist = -1;
                const pointLight = new THREE.PointLight(color, 150, dist);  // Color, intensity, distance
                pointLight.position.set(mesh.position.x, mesh.position.y, mesh.position.z)
                scene.add(pointLight);

                // helper
                const helper = new THREE.PointLightHelper(pointLight, 15);
                scene.add(helper);

                suns.push(mesh)

            }

            makeSun(sphereGeo, sphereMat, [-sphereRadius + 40, sphereRadius + 20, 0]);
            makeSun(sphereGeo, sphereMat, [+sphereRadius - 40, sphereRadius + 20, +sphereRadius - 40]);
            makeSun(sphereGeo, sphereMat, [+sphereRadius - 40, sphereRadius + 20, -sphereRadius + 40]);


            // const mesh = new THREE.Mesh(sphereGeo, sphereMat);
            // mesh.position.set(-sphereRadius + 40, sphereRadius + 20, 0);
            // scene.add(mesh);

            // // point light at the sphere's position
            // const color = 0xffff00;
            // const intensity = 150;
            // const dist = -1;
            // const pointLight = new THREE.PointLight(color, 150, dist);  // Color, intensity, distance
            // pointLight.position.set(mesh.position.x, mesh.position.y, mesh.position.z)
            // scene.add(pointLight);

            // const light = new THREE.PointLight(0xffffff, 100, -1);
            // light.position.set(10, 10, 10);
            // scene.add(light);


            // console.log("PointLight Position" + pointLight.position.x + "," + pointLight.position.y + "," + pointLight.position.z)
        }

        // // Directional Light
        // const color = 0xFFFFFF;
        // const intensity = 3;
        // const light = new THREE.DirectionalLight(color, intensity);
        // light.position.set(-1, 2, 4);
        // scene.add(light);

        // ambient light (indirect light)
        const ambcolor = 0xFFFFFF;
        const ambIntensity = 0.01;
        const ambLight = new THREE.AmbientLight(ambcolor, ambIntensity);
        scene.add(ambLight);
        
        // hemisphere light (takes sky and ground color)
        // const skyColor = 0xB1E1FF;  // light blue
        // const groundColor = 0xB97A20;  // brownish orange
        // const intensity = 1;
        // const light = new THREE.HemisphereLight(skyColor, groundColor, intensity);
        // scene.add(light);
        
        // Directional Light
        const orbitLookAt = new THREE.Vector3( 0, 5, 0 );

        const color = 0xFFFFFF;
        const intensity = 0.5;
        const light = new THREE.DirectionalLight(color, intensity);
        light.position.set(suns[0].position.x, suns[0].position.y, suns[0].position.z);
        light.target.position.set(orbitLookAt.x, orbitLookAt.y, orbitLookAt.z);
        scene.add(light);
        scene.add(light.target);

        const dirLight2 = new THREE.DirectionalLight(color, intensity);
        dirLight2.position.set(suns[1].position.x, suns[1].position.y, suns[1].position.z);
        dirLight2.target.position.set(orbitLookAt.x, orbitLookAt.y, orbitLookAt.z);
        scene.add(dirLight2);
        scene.add(dirLight2.target);

        const dirLight3 = new THREE.DirectionalLight(color, intensity);
        dirLight3.position.set(suns[2].position.x, suns[2].position.y, suns[2].position.z);
        dirLight3.target.position.set(orbitLookAt.x, orbitLookAt.y, orbitLookAt.z);
        scene.add(dirLight3);
        scene.add(dirLight3.target);

        // // Point Light
        // const color = 0xFFFFFF;
        // const intensity = 150;
        // const light = new THREE.PointLight(color, intensity);
        // light.position.set(0, 10, 0);
        // scene.add(light);

        // Spot Light
        const spoColor = 0xFFFFFF;
        const spotIntensity = 500;
        const spotLight = new THREE.SpotLight(spoColor, spotIntensity);
        spotLight.position.set(0.66, 7.9, 17.4);
        spotLight.target.position.set(0.66, 7.9, 0);
        spotLight.angle = Math.PI / 9;
        scene.add(spotLight);
        scene.add(spotLight.target);

        const spotLight2 = new THREE.SpotLight(spoColor, spotIntensity);
        spotLight2.position.set(-0.58, 7.9, 17.4);
        spotLight2.target.position.set(-0.58, 7.9, 0);
        spotLight2.angle = Math.PI / 9;
        scene.add(spotLight2);
        scene.add(spotLight2.target);

        // // in built helper to visualize light
        const helper = new THREE.DirectionalLightHelper(light);
        const dirHelper1 = new THREE.DirectionalLightHelper(dirLight2);
        const dirHelper2 = new THREE.DirectionalLightHelper(dirLight3);

        scene.add(helper);
        scene.add(dirHelper1);
        scene.add(dirHelper2);
        

        // const helper = new THREE.PointLightHelper(light);
        const spotHelper = new THREE.SpotLightHelper(spotLight);
        scene.add(spotHelper);

        const spotHelper2 = new THREE.SpotLightHelper(spotLight2);
        scene.add(helper);
        scene.add(spotHelper2);

        function makeXYZGUI(gui, vector3, name, onChangeFn) {
            const folder = gui.addFolder(name);
            folder.add(vector3, 'x', -10, 10).onChange(onChangeFn);
            folder.add(vector3, 'y', 0, 10).onChange(onChangeFn);
            folder.add(vector3, 'z', -10, 10).onChange(onChangeFn);
            folder.open();
        }

        // color GUI Helper
        class ColorGUIHelper {
            constructor(object, prop) {
                this.object = object;
                this.prop = prop;
            }
            get value() {
                return `#${this.object[this.prop].getHexString()}`;
            }
            set value(hexString) {
                this.object[this.prop].set(hexString);
            }
        }

        function updateLight() {
            // light.target.updateMatrixWorld();
            helper.update();
        }
        // updateLight();

        // Bruh
        class DegRadHelper {
            constructor(obj, prop) {
                this.obj = obj;
                this.prop = prop;
            }
            get value() {
                return THREE.MathUtils.radToDeg(this.obj[this.prop]);
            }
            set value(v) {
                this.obj[this.prop] = THREE.MathUtils.degToRad(v);
            }
        }

        const gui = new GUI();

        // ambient GUI
        gui.addColor(new ColorGUIHelper(ambLight, 'color'), 'value').name('Ambient Color');
        gui.add(ambLight, 'intensity', 0, 5, 0.01);

        // hemisphere GUI
        // gui.addColor(new ColorGUIHelper(light, 'color'), 'value').name('skyColor');
        // gui.addColor(new ColorGUIHelper(light, 'groundColor'), 'value').name('groundColor')
        // gui.add(light, 'intensity', 0, 5, 0.01);

        // directional GUI
        gui.addColor(new ColorGUIHelper(light, 'color'), 'value').name('Directional Color');
        gui.add(light, 'intensity', 0, 5, 0.01);
        // gui.add(light.target.position, 'x', -10, 10);
        // gui.add(light.target.position, 'z', -10, 10);
        // gui.add(light.target.position, 'y', 0, 10);

        // // pointGUI
        // gui.addColor(new ColorGUIHelper(light, 'color'), 'value').name('color');
        // gui.add(light, 'intensity', 0, 250, 1);
        // gui.add(light, 'distance', 0, 40).onChange(updateLight);
        
        // spot GUI
        const spotFolder = gui.addFolder('Spot Light');
        spotFolder.add(new DegRadHelper(spotLight, 'angle'), 'value', 0, 90).name('angle').onChange(() => spotHelper.update());
        spotFolder.add(spotLight, 'penumbra', 0, 1, 0.01).onChange(() => spotHelper.update());
        spotFolder.add(spotLight, 'intensity', 0, 1000, 1).onChange(() => spotHelper.update());
        spotFolder.add(spotLight.position, 'x', -10, 10).onChange(() => spotHelper.update());
        spotFolder.add(spotLight.position, 'z', -10, 20).onChange(() => spotHelper.update());
        spotFolder.add(spotLight.position, 'y', 0, 10).onChange(() => spotHelper.update());
        spotFolder.add(spotLight.target.position, 'x', -10, 10).onChange(() => spotHelper.update());
        spotFolder.add(spotLight.target.position, 'z', -10, 10).onChange(() => spotHelper.update());
        spotFolder.add(spotLight.target.position, 'y', 0, 10).onChange(() => spotHelper.update());

        // spot GUI
        const spotFolder2 = gui.addFolder('Spot Light 2');
        spotFolder2.add(new DegRadHelper(spotLight2, 'angle'), 'value', 0, 90).name('angle').onChange(() => spotHelper2.update());
        spotFolder2.add(spotLight2, 'penumbra', 0, 1, 0.01).onChange(() => spotHelper2.update());
        spotFolder2.add(spotLight, 'intensity', 0, 1000, 1).onChange(() => spotHelper2.update());
        spotFolder2.add(spotLight2.position, 'x', -10, 10).onChange(() => spotHelper2.update());
        spotFolder2.add(spotLight2.position, 'z', -10, 20).onChange(() => spotHelper2.update());
        spotFolder2.add(spotLight2.position, 'y', 0, 10).onChange(() => spotHelper2.update());
        spotFolder2.add(spotLight2.target.position, 'x', -10, 10).onChange(() => spotHelper2.update());
        spotFolder2.add(spotLight2.target.position, 'z', -10, 10).onChange(() => spotHelper2.update());
        spotFolder2.add(spotLight2.target.position, 'y', 0, 10).onChange(() => spotHelper2.update());
         
        makeXYZGUI(gui, light.position, 'position', updateLight);
        makeXYZGUI(gui, light.target.position, 'target', updateLight);


        // make sure far is always greater than near for near/far planes
        class MinMaxGUIHelper {
            constructor(obj, minProp, maxProp, minDif) {
                this.obj = obj;
                this.minProp = minProp;
                this.maxProp = maxProp;
                this.minDif = minDif;
            }
            get min() {
                return this.obj[this.minProp];
            }
            set min(v) {
                this.obj[this.minProp] = v;
                this.obj[this.maxProp] = Math.max(this.obj[this.maxProp], v + this.minDif);
            }
            get max() {
                return this.obj[this.maxProp];
            }
            set max(v) {
                this.obj[this.maxProp] = v;
                this.min = this.min;  // this will call the min setter
            }
        }

        function updateCamera() {
            camera.updateProjectionMatrix();
        }
 
        // const gui = new GUI();
        gui.add(camera, 'fov', 1, 180).onChange(updateCamera);
        const minMaxGUIHelper = new MinMaxGUIHelper(camera, 'near', 'far', 0.1);
        gui.add(minMaxGUIHelper, 'min', 0.1, 50, 0.1).name('near').onChange(updateCamera);
        gui.add(minMaxGUIHelper, 'max', 0.1, 50, 0.1).name('far').onChange(updateCamera);

        // make a box
        const boxWidth = 1;
        const boxHeight = 1;
        const boxDepth = 1;
        const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);

        const cubes = []

        const loadManager = new THREE.LoadingManager();
        // const loader = new THREE.TextureLoader(loadManager);
        const materials = [
            new THREE.MeshBasicMaterial({map: loadColorTexture('resources/images/flower-1.jpg')}),
            new THREE.MeshBasicMaterial({map: loadColorTexture('resources/images/flower-2.jpg')}),
            new THREE.MeshBasicMaterial({map: loadColorTexture('resources/images/flower-3.jpg')}),
            new THREE.MeshBasicMaterial({map: loadColorTexture('resources/images/flower-4.jpg')}),
            new THREE.MeshBasicMaterial({map: loadColorTexture('resources/images/flower-5.jpg')}),
            new THREE.MeshBasicMaterial({map: loadColorTexture('resources/images/flower-6.jpg')}),
        ];
        
        const loadingElem = document.querySelector('#loading');
        const progressBarElem = loadingElem.querySelector('.progressbar');

        loadManager.onLoad = () => {
            loadingElem.style.display = 'none';
            const cube = new THREE.Mesh(geometry, materials);
            cube.position.y = 5;
            cube.position.x = 2;
            scene.add(cube);
            cubes.push(cube);  // add to our list of cubes to rotate
        };

        loadManager.onProgress = (urlOfLastItemLoaded, itemsLoaded, itemsTotal) => {
            const progress = itemsLoaded / itemsTotal;
            progressBarElem.style.transform = `scaleX(${progress})`;
        };

        const cube = new THREE.Mesh(geometry, materials);
 
        function loadColorTexture( path ) {
            const texture = loader.load( path );
            texture.colorSpace = THREE.SRGBColorSpace;
            return texture;
        }

        const mtlLoader = new MTLLoader();
        const objLoader = new OBJLoader();


        function makeRotateGUI(gui, vector3, name, onChangeFn) {
            const folder = gui.addFolder(name);
            folder.add(vector3, 'x', -10, 10).onChange(onChangeFn);
            folder.add(vector3, 'y', 0, 10).onChange(onChangeFn);
            folder.add(vector3, 'z', -10, 10).onChange(onChangeFn);
            folder.open();
        }

        // {
        //     mtlLoader.load('resources/models/X-WING/materials.mtl', (mtl) => {
        //         mtl.preload();
        //         objLoader.setMaterials(mtl);
        //         objLoader.load( 'resources/models/X-WING/model.obj', ( root ) => {
        //             root.position.y = 1;
        //             scene.add( root );
        //         } );
        //     });
        // }

        // Function to load models with their materials
        function loadModel(mtlPath, objPath, position, rotation, scale, guiLabel) {
            return new Promise((resolve, reject) => {
                const mtlLoader = new MTLLoader();
                const objLoader = new OBJLoader();

                mtlLoader.load(mtlPath, (mtl) => {
                    mtl.preload();
                    objLoader.setMaterials(mtl);

                    objLoader.load(objPath, (root) => {
                        // Apply transformations
                        if (scale) root.scale.set(scale.x, scale.y, scale.z);
                        if (rotation) root.rotation.set(rotation.x, rotation.y, rotation.z);
                        if (position) root.position.set(position.x, position.y, position.z);

                        // Add rotation controls to GUI
                        makeRotateGUI(gui, root.rotation, guiLabel, () => root.updateMatrix());
                        scene.add(root);
                        resolve(root);
                    }, undefined, (error) => reject(error));
                }, undefined, (error) => reject(error));
            });
        }


        // Load both models
        Promise.all([
            loadModel(
                'resources/models/Open cockpit design/materials.mtl',
                'resources/models/Open cockpit design/model.obj',
                new THREE.Vector3(camera.position.x, camera.position.y - 0.5, camera.position.z - 0.5),
                new THREE.Vector3(0, 2.75, 0),
                new THREE.Vector3(1, 1, 1),
                'Cockpit Rotation'
            ),
            loadModel(
                'resources/models/45vadertie/45vadertie.mtl',
                'resources/models/45vadertie/45vadertie.obj',
                new THREE.Vector3(camera.position.x, camera.position.y - 0.6, camera.position.z - 1),
                new THREE.Vector3(0, Math.PI, 0),
                new THREE.Vector3(0.04, 0.04, 0.04),
                'Tie Fighter Rotation'
            )
        ])
        .then(([cockpit,tieFighter]) => {
            console.log('Both models loaded:', { cockpit, tieFighter });

            // Start the render loop AFTER models are added to the scene
            requestAnimationFrame(render);
        })
        .catch((error) => {
            console.error('Error loading models:', error);
        });


        // add camera to scene for cockpit
        scene.add(camera)

        // controls
        const controls = new OrbitControls(camera, canvas);
        controls.target.set(orbitLookAt.x, orbitLookAt.y, orbitLookAt.z);
	    controls.update();


        // // render scene
        // renderer.render(scene, camera);

        // Rotating Cube Animation
        function render(time) {
            time *= 0.001;  // convert time to seconds
            
            // // Set the repeat and offset properties of the background texture
            // // to keep the image's aspect correct.
            // // Note the image may not have loaded yet.
            // const canvasAspect = canvas.clientWidth / canvas.clientHeight;
            // const imageAspect = bgTexture.image ? bgTexture.image.width / bgTexture.image.height : 1;
            // const aspect = imageAspect / canvasAspect;
            
            // bgTexture.offset.x = aspect > 1 ? (1 - 1 / aspect) / 2 : 0;
            // bgTexture.repeat.x = aspect > 1 ? 1 / aspect : 1;
            
            // bgTexture.offset.y = aspect > 1 ? 0 : (1 - aspect) / 2;
            // bgTexture.repeat.y = aspect > 1 ? 1 : aspect;
            
            renderer.render(scene, camera);

            cubes.forEach( ( cube, ndx ) => {

                const speed = .2 + ndx * .1;
                const rot = time * speed;
                cube.rotation.x = rot;
                cube.rotation.y = rot;

            } );

            suns.forEach( ( sun, ndx ) => {

                const speed = .2 + ndx * .1;
                const rot = time * speed;
                sun.rotation.x = rot;
                sun.rotation.y = rot;

            } );
            
            requestAnimationFrame(render);
        }
        // requestAnimationFrame(render);

    }

    main();
</script>
