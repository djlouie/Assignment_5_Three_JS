                }
            }

        function makeLabelCanvas(size, name) {
            const borderSize = 2;
            const ctx = document.createElement('canvas').getContext('2d');
            const font =  `${size}px bold sans-serif`;
            ctx.font = font;
            // measure how long the name will be
            const doubleBorderSize = borderSize * 2;
            const width = ctx.measureText(name).width + doubleBorderSize;
            const height = size + doubleBorderSize;
            ctx.canvas.width = width;
            ctx.canvas.height = height;
            
            // need to set font again after resizing canvas
            ctx.font = font;
            ctx.textBaseline = 'top';
            
            ctx.fillStyle = 'blue';
            ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = 'white';
            ctx.fillText(name, borderSize, borderSize);
            
            return ctx.canvas;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                // Get a random index
                const j = Math.floor(Math.random() * (i + 1));

                // Swap elements at i and j
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        class ObjectPool {
            constructor(createFns, mat, size=10){
                this.pool = [];
                this.mat = mat;
                this.createFns = createFns;

                for (let i = 0; i < this.createFns.length; i++){
                    for (let j = 0; j < size; j++){
                        const obj = createFns[i](this.mat);
                        obj.root.visible = false;
                        this.pool.push(obj);
                    }
                }

                shuffleArray(this.pool);
        
            }

            get() {
                for (const obj of this.pool) {
                    if (!obj.root.visible) {
                        obj.root.visible = true;
                        return obj;
                    }
                }

                const randomIndex = Math.floor(Math.random() * this.createFns.length);
                const newObj = this.createFns[randomIndex](this.mat);
                newObj.root.visible = true;
                this.pool.push(newObj);
                return newObj;
            }

            release(obj){
                obj.root.visible = false;
            }
        }

        // make sure far is always greater than near for near/far planes
        class MinMaxGUIHelper {
            constructor(obj, minProp, maxProp, minDif) {
                this.obj = obj;
                this.minProp = minProp;
                this.maxProp = maxProp;
                this.minDif = minDif;
            }
            get min() {
                return this.obj[this.minProp];
            }
            set min(v) {
                this.obj[this.minProp] = v;
                this.obj[this.maxProp] = Math.max(this.obj[this.maxProp], v + this.minDif);
            }
            get max() {
                return this.obj[this.maxProp];
            }
            set max(v) {
                this.obj[this.maxProp] = v;
                this.min = this.min;  // this will call the min setter
            }
        }

        // Function to load models with their materials
        function loadModel(mtlPath, objPath, position, rotation, scale, guiLabel) {
            return new Promise((resolve, reject) => {
                const mtlLoader = new MTLLoader();
                const objLoader = new OBJLoader();

                mtlLoader.load(mtlPath, (mtl) => {
                    mtl.preload();

                    // Iterate over the materials and set each to double-sided
                    Object.values(mtl.materials).forEach((material) => {
                        material.side = THREE.DoubleSide;
                    });


                    objLoader.setMaterials(mtl);

                    objLoader.load(objPath, (root) => {
                        // Apply transformations
                        if (scale) root.scale.set(scale.x, scale.y, scale.z);
                        if (rotation) root.rotation.set(rotation.x, rotation.y, rotation.z);
                        if (position) root.position.set(position.x, position.y, position.z);

                        // Add rotation controls to GUI
                        makeRotateGUI(gui, root.rotation, guiLabel, () => root.updateMatrix());
                        scene.add(root);
                        resolve(root);
                    }, undefined, (error) => reject(error));
                }, undefined, (error) => reject(error));
            });
        }

        // Rotating Cube Animation
        function render(time) {
            time *= 0.001;  // convert time to seconds

            cubes.forEach( ( cube, ndx ) => {

                cube.rotation.x = rot;
                cube.rotation.y = rot;

            } );

            suns.forEach( ( sun, ndx ) => {

                const speed = .2 + ndx * .1;
                const rot = time * speed;
                sun.rotation.x = rot;
                sun.rotation.y = rot;

            if (currentAsteroids.length < asteroidVars.maxAsteroids && Math.abs(time - astSpawnTime) >= asteroidVars.astSpawnTimeThreshold){
                let asteroid = asteroidPool.get();

            }

            // audio.volume = audioVol.volume;

            currentAsteroids.forEach( ( ast, ndx ) => {

                const speed = .2 + ast.rotationSpeed;
                const rot = time * speed;
                ast.root.rotation.x = rot * ast.rotationX;
                ast.root.rotation.y = rot * ast.rotationY;

                ast.root.position.z += asteroidVars.asteroidSpeed;

                if (ast.root.position.z > defaultCameraPosition.z + 10){

                if(scannerOn){

            if(hyperSpeedBool){

                    camera.updateProjectionMatrix();
                } else if (camera.fov >= 178){
                    
                    if (aniTimeReset){

                        }

            }
            
            requestAnimationFrame(render);
